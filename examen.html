<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1f41c153b8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/principal.css">
</head>

<body>

    <header class="header">

        <div class="articulos">

            <div class="titulo">
                <a href="index.html">
                    <h1> <span>Learn</span> verbs</h1>
                </a>
                <h3>Modo Examen</h3>
            </div>
        </div>


    </header>

    <main>

        <div class="verbo">
            <h1 class="verb" id="verb">Preciona en Empezar!</h1>
        </div>

        <div class="contenedor">

            <form class="formulario" id="enviarDatos">

                <div class="mb-3">
                    <label for="nombre" class="form-label ">Infinitivo</label>
                    <input type="text" tabindex="1" class="form-control focusNext" id="infinitivo">
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Simple Past</label>
                    <input type="text" tabindex="2" class="form-control focusNext" id="simplePast">
                </div>

                <div class="mb-3 direccion">
                    <label for="direccion" class="form-label ">Past Participle</label>
                    <input type="text" tabindex="3" class="form-control focusNext" id="pastParticiple">
                </div>



            </form>
        </div>
        <div id="cambiarBoton">

            <div class="botonEmpezar" id="botonEmpezar">
                <h1 class="go">Empezar</h1>
            </div>



        </div>

        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-10 p-0 mt-4 tabla">
                            <!--Mostrar datos-->
                            <div class="card cerrar">
                                <div class="card-header bg-info text-white">Resultados de examen</div>
                                <div class="card-body">
                                    <table class="table table-hover">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">No</th>
                                                <th scope="col">Espanish</th>
                                                <th scope="col">Iinfinitivo</th>
                                                <th scope="col">Simple Past</th>
                                                <th scope="col">Past Participle</th>
                                                <th scope="col">Evaluado</th>
                                            </tr>
                                        </thead>
                                        <tbody id="contenido">

                                        </tbody>
                                        <div class="resultadoFinal">
                                            <p> <span id="por" class="porcentaje">83</span><span id="por2"
                                                    class="porcentaje">%</span> de Aciertos de <span
                                                    class="porcentaje">100%</span>
                                            </p>
                                        </div>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Volver</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="info">
            <div class="config">
                <a href="configuracion.html"><img src="config.png" alt=""></a>
            </div class>

            <div class="rango">
                <label for="customRange2">Selecciona el numero de verbos</label>
                <input type="range" class="custom-range" min="0" max="110" step="5" id="customRange2">
            </div>

            <div class="contador">

                <h2> <span id="totalSuma">0</span>/ <span id="total">0</span></h2>
            </div>

        </div>
    </footer>

    <script src="js/examen.js"></script>

</body>

</html>
